<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img
        class="profile-pic"
        src="assets/images/avatar-jessica.jpeg"
        alt="Profile Picture"
      />
      <div>
        <h1 class="name">Jessica Randall</h1>
        <span class="place"> London, United Kingdom </span>
      </div>
      <p class="quote">"Front-end developer and avid reader."</p>
      <ul class="socials">
        <li class="social">GitHub</li>
        <li class="social">Frontend Mentor</li>
        <li class="social">LinkedIn</li>
        <li class="social">Twitter</li>
        <li class="social">Instagram</li>
      </ul>
    </div>
  </body>
</html>
